version: "1.0"

provider: "openai"
model: "gpt-4"
api_key: "${OPENAI_API_KEY}"
timeout: 300
max_retries: 3
fail_on_issues: true

rules:
  - name: "config-file-definition"
    description: "Make sure config files are correctly implemented"
    enabled: true
    files:
      include:
        - "./internal/config/*.go"
      exclude:
        - "./internal/config/*_test.go"
    specs:
      - path: "./specs/semcheck.md"
        type: "markdown"
        description: "Semcheck Config Specification"
    severity: "error"
  
  - name: "readme-file"
    description: "Make sure examples in the readme make sense"
    enabled: true
    files:
      include:
        - "./README.md"
    specs:
      - path: "./internal/config/config.go"
        type: "markdown"
        description: "Configuration example"
      - path: "./Justfile"
        type: "markdown"
        description: "Justfile instructions"
      - path: "./cmd/root.go"
        type: "markdown"
        description: "Command line interface"
    severity: "warning"